<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển các chứ thường vừa nhập thành chữ in hoa</title>
</head>
<body>
<script>
    arr = prompt('nhập dãy tùy ý')
    let hoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let thuong = 'abcdefghijklmnopqrstuvwxyz';
    let ketqua = [];
    let x=0
    for(; x<arr.length; x++)
    {
        if(hoa.indexOf(arr[x]) !== -1)
        {
            ketqua.push(arr[x].toLowerCase());
        }
        else if(thuong.indexOf(arr[x]) !== -1)
        {
            ketqua.push(arr[x].toUpperCase());
        }
        else
        {
            ketqua.push(arr[x]);
        }
    }
    document.write(ketqua.join(''));
</script>
</body>
</html>
